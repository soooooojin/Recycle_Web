<!DOCTYPE html>
<html lang="ko"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/base.html}">

<head>
    <title>문의 작성</title>
    <link rel="stylesheet" th:href="@{/css/question.css}">
</head>

<body>
<div layout:fragment="content">
    <main>
        <div class="question-content">
            <h1>문의 작성</h1>
            <form th:action="@{/echopickup/question}" method="post">
                <div class="form-group">
                    <label for="qtitle">제목</label>
                    <input type="text" id="qtitle" name="qtitle" placeholder="제목을 입력하세요" required>
                </div>

                <div class="form-group">
                    <label for="qcomment">내용</label>
                    <textarea id="qcomment" name="qcomment" placeholder="내용을 입력하세요" required></textarea>
                </div>

                <div class="form-group button-group">
                    <button type="submit" class="btn-submit">등록하기</button>
                    <a href="/echopickup/question-list" class="btn-list">목록</a>
                </div>
            </form>
        </div>
    </main>
</div>
</body>
</html>
