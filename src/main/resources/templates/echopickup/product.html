<!DOCTYPE html>
<html lang="ko"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="www.thymeleaf.org"
      layout:decorate="~{layout/base.html}">
<head>
    <meta charset="UTF-8">
    <title>등록 페이지</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link th:href="@{/css/product.css}" rel="stylesheet">
</head>
<body>
<div layout:fragment="content">
    <main>
        <h3>수거품목 선택</h3>

        <!-- 가운데 정렬을 위한 컨테이너 div 추가 -->
        <div style="display: flex; justify-content: center; align-items: flex-start; padding-top: 20px;">
            <form id="uploadForm" style="text-align: center;">
                <div id="fileInputContainer" style="margin-right: 10px;">
                    <input type="file" name="image" id="imageInput" accept="image/*">
                </div>
                <button type="button" id="uploadButton">이미지 업로드</button>
            </form>
        </div>



        <!-- 분류된 항목 표시 -->
        <h3>선택된 분류</h3>
        <table id="classifiedItemsTable" border="1" style="width: 100%; border-collapse: collapse;">
            <thead>
            <tr>
                <th style="width: 25%;">제품</th>
                <th style="width: 30%;">제품명</th>
                <th style="width: 30%;">가격</th>
                <th style="width: 15%;">삭제</th>
            </tr>
            </thead>
            <tbody id="classifiedItems">
            <!-- 분류된 항목들이 여기 추가됩니다 -->
            </tbody>
        </table>

        <!-- 신청하기 버튼 -->
        <div id="applyButtonContainer">
            <button id="applyButton">신청하기</button>
        </div>

        <!-- 팝업창 -->
        <div class="popup-background" id="popupBackground">
            <div class="popup-content">
                <button class="popup-close" id="popupClose">&times;</button>
                <h3>분류 결과</h3>
                <p id="popupMessage">이미지 분류 중...</p>
                <div id="popupActions">
                    <button id="confirmYes" style="display: none;">확인</button>
                    <button id="confirmNo" style="display: none;">아니오</button>
                </div>
                <div class="selection-buttons" id="selectionButtons">
                    <!-- 선택 버튼들이 여기 추가됩니다 -->
                </div>
            </div>
        </div>

    </main>
</div>

</body>
</html>
